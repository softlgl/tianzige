<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>礼物田字格字帖</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- 输入框和字体大小选择 -->
    <div class="input-container">
        <input type="text" id="character-input" placeholder="请输入汉字（最多11个）" maxlength="11">
        <select id="font-size-select">
            <option value="24">24px</option>
            <option value="36">36px</option>
            <option value="48" selected>48px</option>
            <option value="60">60px</option>
            <option value="72">72px</option>
        </select>
        <!-- 保存按钮 -->
        <div class="save-dropdown">
            <button class="save-button" id="save-button">
                保存
                <span class="arrow">&#9660;</span>
            </button>
            <div class="save-options">
                <div class="save-option" data-format="image">保存为图片</div>
                <div class="save-option" data-format="pdf">保存为PDF</div>
            </div>
        </div>
    </div>

    <!-- A4 纸张 -->
    <div class="a4-page" id="a4-page">
        <div class="grid-container" id="grid-container">
            <!-- 田字格将通过 JavaScript 动态生成 -->
        </div>
    </div>

    <!-- 引入拼音库 -->
    <script src="./js/pinyin-pro.js"></script>
    <!-- 引入 html2canvas -->
    <script src="./js/html2canvas.min.js"></script>
    <!-- 引入 jsPDF -->
    <script src="./js/jspdf.min.js"></script>
    <!-- 引入 HanziWriter -->
    <script src="./js/hanzi-writer.min.js"></script>
    <script src="./js/tzg.js"></script>
</body>
</html>
